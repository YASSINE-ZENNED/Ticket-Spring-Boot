<div class="container-fluid booking py-5">
  <div class="container py-5">
    <div class="row g-5 align-items-center">
      <div class="col-lg-6">
        <!-- Possibly some content or empty for spacing -->
      </div>
      <div class="col-lg-6">
        <h1 class="text-white mb-3">Get Ticket</h1>
        <form (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control bg-white border-0" [(ngModel)]="ticketRequest.fullName" name="fullName" placeholder="Full name" id="fullName" style="height: 100px"></textarea>
                <label for="fullName">Full name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date" class="form-control bg-white border-0" [(ngModel)]="ticketRequest.eventDate" name="eventDate" id="eventDate" disabled>
                <label for="eventDate">Date</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control bg-white border-0" [(ngModel)]="ticketRequest.numberOfSeats" name="numberOfSeats" id="numberOfSeats" placeholder="Max {{this.numberOfSeats}}" max="{{this.numberOfSeats}}">
                <label for="numberOfSeats">Number of seats</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control bg-white border-0" [(ngModel)]="ticketRequest.location" name="location" id="location" style="height: 100px" disabled></textarea>
                <label for="location">Location</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary text-white w-100 py-3" type="submit">Get Ticket</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
