<!-- Assuming your component class is named 'CreateEventComponent' and has an 'event' property of type 'Event' -->
<div class="container-fluid booking py-5">
  <div class="container py-5">
    <div class="row g-5 align-items-center">
      <div class="col-lg-6">
      </div>
      <div class="col-lg-6">
        <h1 class="text-white mb-3">Edit Event</h1>
        <form (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control bg-white border-0" [(ngModel)]="event.eventName" name="eventName" placeholder="event name" id="eventName" style="height: 100px"></textarea>
                <label for="eventName">Event name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date" class="form-control bg-white border-0" [(ngModel)]="event.date" name="date" placeholder="Event date" id="date">
                <label for="date">Date</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control bg-white border-0" [(ngModel)]="event.numberOfSeats" name="numberOfSeats" placeholder="number of seats" id="numberOfSeats">
                <label for="numberOfSeats">Number of seats</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control bg-white border-0" [(ngModel)]="event.location" name="location" placeholder="Location" id="location" style="height: 100px"></textarea>
                <label for="location">Location</label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <button class="btn btn-primary text-white py-3 px-4" type="submit">Update Event</button>
              <button class="btn btn-danger text-white py-3 px-4" (click)="deleteEvent()" type="button">Delete Event</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
