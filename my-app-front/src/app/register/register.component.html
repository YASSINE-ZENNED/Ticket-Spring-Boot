<div class="container-fluid booking py-5">
  <div class="container py-5">
    <div class="row g-5 align-items-center">
      <div class="col-lg-6">
        <!-- This side is empty, assuming it's intentional for design purposes -->
      </div>
      <div class="col-lg-6">
        <h1 class="text-white mb-3">Sign Up</h1>
        <p class="text-white mb-4">Please fill in this form to create an account!</p>
        <form (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control bg-white border-0" [(ngModel)]="username" name="username" id="name" placeholder="Your Name">
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="email" class="form-control bg-white border-0" [(ngModel)]="email" name="email" id="email" placeholder="Your Email">
                <label for="email">Your Email</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control bg-white border-0" [(ngModel)]="password" name="password" id="pswd" placeholder="Password" style="height: 50px"></textarea>
                <label for="pswd">Password</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control bg-white border-0"  name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" style="height: 50px"></textarea>
                <label for="confirmPassword">Confirm Password</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary text-white w-100 py-3" type="submit">Register Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
